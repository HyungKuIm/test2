<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HP 노트북 로그인</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:fragment="login">
	<form th:action="@{/login}" method="post" th:object="${loginForm}">
		<p>
			로그인 id: 
			<input 
				type="text" 
				name="login" 
				th:field="*{login}"
				th:errorclass="error-input"
				>
			<span th:errors="*{login}" class="error-messages">에러!</span>
		</p>
		<p>
			패스워드: 
			<input type="password" name="password" th:field="*{password}">
			<span th:errors="*{password}" class="error-messages">에러!</span>
		</p>
		<p><input type="submit" value="로그인"></p>
	</form>
	</div>
</body>
</html>
